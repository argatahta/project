<section>

  <div class="container" style="margin-top: 50px;">
    <h3>SIGN UP</h3>
    <br>
    <form #f="ngForm" (ngSubmit)="signup(f)">
      <div class="form-group ">
        <label class="control-label requiredField" for="username">
          username
        </label>
        <input class="form-control" name="username" type="text" ngModel>
      </div>

      <div class="form-group ">
        <label class="control-label requiredField" for="password">
          password
        </label>
        <input class="form-control" name="password" type="password" ngModel>
      </div>


      <br>
      <button type="submit" class="btn btn-primary"> Sign Up </button>
    </form>
  </div>
</section>
