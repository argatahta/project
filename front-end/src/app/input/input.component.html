<div class="container" style="margin-top: 50px;">
  <h1>
    <b>Employee Management</b>
    <br>
    <br>
  </h1>

  <h3>New Employee</h3>
  <br>

  <div class="form-group ">
    <label class="control-label requiredField" for="name">
      Name
    </label>
    <input class="form-control" name="name" type="text" [(ngModel)]="name">
  </div>

  <div class="form-group ">
    <label class="control-label requiredField" for="place">
      Address
    </label>
    <input class="form-control" name="address" type="text" [(ngModel)]="address">
  </div>

  <div class="form-group ">
    <label class="control-label requiredField" for="name">
      Phone Number
    </label>
    <input class="form-control" name="phoneNumber" type="text" [(ngModel)]="phoneNumber">
  </div>

  <div class="form-group ">
    <label class="control-label requiredField" for="place">
      Salary
    </label>
    <input class="form-control" name="salary" type="text" [(ngModel)]="salary">
  </div>

  <input type="file" name="" id="" (change)="fileChange($event)">
  <br>
  <input class="btn btn-primary" type="button" value="Submit" (click)= "submit()">

  <br>

</div>
