<section>
<div class="container" style="margin-top: 50px;">
  <h1>
    <b>Employee Management</b>
    <br>
    <br>
  </h1>

  <h3>New Employee</h3>
  <br>

  <div class="form-group ">
    <label class="control-label requiredField" for="name">
      Name
    </label>
    <input class="form-control" name="name" type="text" [(ngModel)]="name">
  </div>

  <div class="form-group ">
    <label class="control-label requiredField" for="place">
      Address
    </label>
    <input class="form-control" name="address" type="text" [(ngModel)]="address">
  </div>

  <div class="form-group ">
    <label class="control-label requiredField" for="name">
      Phone Number
    </label>
    <input class="form-control" name="phoneNumber" type="text" [(ngModel)]="phoneNumber">
  </div>

  <div class="form-group ">
    <label class="control-label requiredField" for="place">
      Salary
    </label>
    <input class="form-control" name="salary" type="text" [(ngModel)]="salary">
  </div>

  <input type="file" name="" id="" (change)="fileChange($event)">
  <br>
  <input class="btn btn-primary" type="button" value="Submit" (click)= "submit()">

  <br>

</div>
</section>

<section>

    <div class="container">
    
    
    <br>
    <h3>Employee List</h3><br>
  
    <table class="table table-hover">
  
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Salary</th>
        <th>Profile Picture</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
  
      <tr *ngFor="let e of employeeList, let i = index">
        <td>{{e.name}}</td>
        <td>{{e.address}}</td>
        <td>{{e.phoneNumber}}</td>
        <td>{{e.salary}}</td>
        <td style="width:200px;height:200px;"><img class="img-responsive" src="{{e.profilePict}}" alt="No Image" >
        </td>
        <td>
          <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-cog"></span> Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteList(e._id)">
            <span class="glyphicon glyphicon-trash"></span> Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
  </section>
