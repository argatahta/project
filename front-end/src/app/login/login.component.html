<section>
  <div class="container" style="margin-top: 50px;">
    

    <h3>LOGIN</h3>
    <br>

    <div class="form-group ">
      <label class="control-label requiredField" for="username">
        username
      </label>
      <input class="form-control" name="username" type="text" [(ngModel)]="username">
    </div>

    <div class="form-group ">
      <label class="control-label requiredField" for="password">
        password
      </label>
      <input class="form-control" name="password" type="password" [(ngModel)]="password">
    </div>

    
    <br>
    <input class="btn btn-primary" type="button" value="Login" (click)="login()">

    <br>

  </div>
</section>
