<section>
    <app-input></app-input>
</section>

<section>

  <div class="container">
  
  
  <br>
  <h3>Employee List</h3><br>

  <table class="table table-hover">

    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Salary</th>
      <th>Profile Picture</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>

    <tr *ngFor="let e of employeeList, let i = index">
      <td>{{e.name}}</td>
      <td>{{e.address}}</td>
      <td>{{e.phoneNumber}}</td>
      <td>{{e.salary}}</td>
      <td style="width:200px;height:200px;"><img class="img-responsive" src="{{e.profilePict}}" alt="No Image" >
      </td>
      <td>
        <button type="button" class="btn btn-warning">
          <span class="glyphicon glyphicon-cog"></span> Edit
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteList(e._id)">
          <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
      </td>
    </tr>
  </table>
</div>
</section>
